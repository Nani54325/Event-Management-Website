<section class="h-100 bg-dark">
  
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                  alt="Sample photo" class="img-fluid"
                  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">Add Event</h3>
                  <form #insert="ngForm" [formGroup] = "loginform" (ngSubmit) = "login(insert)">
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example1m" class="form-control form-control-lg" formControlName = "ename"/>
                        
                        <label class="form-label" for="form3Example1m">Event Name</label>
                        <span *ngIf = "ename && ename.invalid && ename.touched" style="color: red"> Invalid</span>
                      </div>
                    </div>
                  </div>
  
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="date" id="form3Example1m1" class="form-control form-control-lg" formControlName = "start_date"  />
                        <label class="form-label" for="form3Example1m1">Start Date</label>
                        <span *ngIf = "start_date && start_date.invalid && start_date.touched" style="color: red"> Invalid</span>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="date" id="form3Example1n1" class="form-control form-control-lg" formControlName = "end_date" />
                        <label class="form-label" for="form3Example1n1">End Date</label>
                        <span *ngIf = "end_date && end_date.invalid && end_date.touched" style="color: red"> Invalid</span>
                      </div>
                    </div>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example97" class="form-control form-control-lg"  formControlName = "help_name"  />
                    <label class="form-label" for="form3Example97">Helper Name</label>
                    <span *ngIf = "help_name && help_name.invalid && help_name.touched" style="color: red"> Invalid</span>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example97" class="form-control form-control-lg"  formControlName = "help_num"  />
                    <label class="form-label" for="form3Example97">Helper Number</label>
                    <span *ngIf = "help_num && help_num.invalid && help_num.touched" style="color: red"> Invalid</span>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example8" class="form-control form-control-lg" formControlName = "description" />
                    <label class="form-label" for="form3Example8">Description</label>
                    <span *ngIf = "description && description.invalid && description.touched" style="color: red"> Invalid</span>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="file" id="form3Example90" class="form-control form-control-lg"  formControlName = "poster_path"  (change) = "onFileChanged($event)"/>

                    <label class="form-label" for="form3Example90">Poster Path</label><br>
                    <span *ngIf = "poster_path && poster_path.invalid && poster_path.touched" style="color: red"> Invalid</span><br>
                    <!-- <img [src]="localUrl" *ngIf="localUrl" class="imgPlaceholder" style="width: 220px; height: 220px;"> -->
                </div>
                  <div class="d-flex justify-content-end pt-3">
                    
                    <button type="button" class="btn btn-warning btn-lg ms-2" (click) = "submit();">ADD</button>
                    
                </div>
                <br>
                
                  
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
